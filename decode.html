<html>
<script src="decode.js"></script>
<script src="encode.js"></script>
<script>
</script>
<style>
p {
  overflow-wrap: break-word
}
.wrapper {
  background-color: #3c6446;
  width: 320px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
.wrapper button {
  width: 75%;
  height: 75%;
  margin: auto;
  font-size: 36px;
  border-radius: 50%;
}
</style>
</head>
<body>
<p id="dtmf">&nbsp;</p>
  <div class="wrapper">
    <button onclick="encode(1)">1</button>
    <button onclick="encode(2)">2</button>
    <button onclick="encode(3)">3</button>
    <button onclick="encode('A')">A</button>
    <button onclick="encode(4)">4</button>
    <button onclick="encode(5)">5</button>
    <button onclick="encode(6)">6</button>
    <button onclick="encode('B')">B</button>
    <button onclick="encode(7)">7</button>
    <button onclick="encode(8)">8</button>
    <button onclick="encode(9)">9</button>
    <button onclick="encode('C')">C</button>
    <button onclick="encode('*')">*</button>
    <button onclick="encode(0)">0</button>
    <button onclick="encode('#')">#</button>
    <button onclick="encode('D')">D</button>
</div>
<div>
  <button onclick="repeat()">Repeat</button>
  <button onclick="run()">Run</button>
  <button onclick="halt()">Pauze</button>
  <button onclick="reset()">Reset</button>
  <button onclick="skip()">Skip</button>
  <input type="text" id="skip"></input>
  <p id="index"></p>
</div>
</body>
</html>
